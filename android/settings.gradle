// React Native 0.83.0 settings.gradle
// Uses new pluginManagement approach for gradle plugin

pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        // Align with RN 0.83 template (Upgrade Helper)
        id("org.jetbrains.kotlin.android") version "2.1.20"
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'Cypherd'

// Include the main app module
include ':app'

// Manual native module includes that may not autolink properly
// Note: Most modules should autolink automatically via autolinkLibrariesFromCommand()
// Only add manual includes here if autolink fails for a specific module
include ':react-native-config'
project(':react-native-config').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-config/android')
