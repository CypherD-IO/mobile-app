buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "28.0.12916984"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // NOTE: RN 0.83 requires a modern Android toolchain.
        // We pin AGP explicitly because this repo does not use a version catalog.
        classpath("com.android.tools.build:gradle:8.7.3")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // google-services 4.3.10 is too old for modern AGP/Gradle and can fail to wire the
        // generated `google_app_id` resources into the final merged resources, which then causes:
        // "@react-native-firebase/app" -> "No Firebase App '[DEFAULT]' has been created".
        classpath("com.google.gms:google-services:4.4.2")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.8.1")
        classpath("com.google.firebase:perf-plugin:2.0.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"