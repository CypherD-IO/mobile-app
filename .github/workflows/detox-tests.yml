name: E2E Tests (Detox)

on:
  pull_request:
    branches: [beta]
    types: [opened, synchronize, reopened]

jobs:
  e2e-ios:
    runs-on: macos-latest
    continue-on-error: true # Don't block PRs if tests fail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Create e2e environment file
        run: |
          echo "TEST_SEED_PHRASE=abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about" > e2e/.env.test

      - name: Build iOS app for testing
        run: detox build --configuration ios.sim.debug

      - name: Run E2E Tests - iOS
        run: npm run e2e:test:ios
        continue-on-error: true

      - name: Upload iOS test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-results
          path: |
            e2e/artifacts/
            detox_*.log
          retention-days: 7

  e2e-android:
    runs-on: ubuntu-latest
    continue-on-error: true # Don't block PRs if tests fail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: google_apis
          arch: x86_64

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android System Images
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create Android emulator
        run: |
          echo "Creating AVD"
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name test_emulator_api_33 \
            --device "Nexus 6" \
            --package "system-images;android-33;google_apis;x86_64" \
            --tag "google_apis" \
            --abi "x86_64"

      - name: Start Android emulator
        run: |
          echo "Starting emulator"
          $ANDROID_HOME/emulator/emulator \
            -avd test_emulator_api_33 \
            -no-window \
            -gpu swiftshader_indirect \
            -no-audio \
            -no-boot-anim \
            -camera-back none \
            -camera-front none \
            -memory 2048 \
            -partition-size 2048 &

      - name: Wait for emulator
        run: |
          echo "Waiting for emulator to start"
          timeout 300 $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 5; done'

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Create e2e environment file
        run: |
          echo "TEST_SEED_PHRASE=abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about" > e2e/.env.test

      - name: Build Android app for testing
        run: detox build --configuration android.ci.debug
        continue-on-error: true

      - name: Run E2E Tests - Android
        if: success() || failure() # Run even if build failed
        run: npm run e2e:test:android -- --configuration android.ci.debug
        continue-on-error: true

      - name: Upload Android test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-results
          path: |
            e2e/artifacts/
            detox_*.log
          retention-days: 7

  e2e-results:
    runs-on: ubuntu-latest
    needs: [e2e-ios, e2e-android]
    if: always()

    steps:
      - name: Report E2E Test Results
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.e2e-ios.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.e2e-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: E2E tests are informational and do not block PR merging." >> $GITHUB_STEP_SUMMARY
